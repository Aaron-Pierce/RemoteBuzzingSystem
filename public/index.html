<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Remote Buzzing System</title>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="javascripts/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./javascripts/md5.js"></script>
    <script src="./javascripts/client.js"></script>
    <script src="./javascripts/admin.js"></script>
    <link rel="stylesheet" href="./stylesheets/style.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<div class="wrapper row">
    <!--Column 1, Join Game-->
    <div class="joinGame col s6 row">
        <h1> Join Game</h1>
        <div class="input-field col s12 m4 offset-m4">
            <input id="gameCodeInput" type="number" class="validate" data-length="4">
            <label for="gameCodeInput" class="noway">Game Code</label>
        </div>
    </div>

    <!--Column 2, Create Game-->
    <div class="createGame col s6">
        <h1>Create Game</h1>
        <br>
        <button class="btn teal accent-4 waves-effect waves-light btn" id="createGameBtn">Create New Game</button>
    </div>

</div>





<div id="gameScreenWrapper" class="row" style="display: none">
    <h4 id="gameNumber"> </h4>
    <div class="switch">
        <label class="buzzLock">
            Buzzer Lock
            <input type="checkbox" class="buzzLock" id="buzzLock">
            <span class="lever buzzLock"></span>
            On
        </label>
    </div>
    <br><hr>
    <h3>Tap Anywhere to Buzz</h3>
</div>





<div id="adminScreenWrapper" style="display: none; width: 100%; height: 100%">
    <div class="topCard">
        <h4 id="adminGameNumber" class="row" style="display: inline-block"> </h4>
        <div class="inputWrapper row s7">
            <div class="input-field col s2 offset-s5">
                <input placeholder="2" id="team_count" type="number">
                <label for="team_count">Team Count</label>
            </div>
        </div>
    </div>
    <br>
    <br><hr style="display: block" class="s12">
    <h3>Tap Anywhere to Reset</h3>
</div>
</body>
</html>
